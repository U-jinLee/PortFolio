<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/JoinStyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="POST">
        <section class="Join">
            <h2>회원가입</h2>
            <ul>
                <li>아이디</li>
                <li><input type="text" title="아이디 입력"></li>
                <li>비밀번호</li>
                <li><input type="password" title="비밀번호 입력"></li>
                <li>비밀번호 확인</li>
                <li><input type="password" title="비밀번호 재확인"></li>
                <li>이름</li>
                <li><input type="text" title="이름 입력"></li>
                <li>생년월일</li>
                <li><input type="text" title="생년월일" 입력" placeholder="년(4자)"></li>
                <li>
                    <select name="memberMonth" title="생년월일 입력">
                        <option>월</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </li>
                <li><input type="text" title="생년월일 입력" placeholder="일"></li>
                <li>성별</li>
                <li>
                    <select name="memberMonth" title="생년월일 입력">
                        <option>성별</option>
                        <option name="gender" value="m">남자</option>
                        <option name="gender" value="w">여자</option>
                        <option name="gender" value="u">선택 안함</option>
                    </select>
                </li>
            </ul>    
        </section>
    </form>
</body>
</html>
